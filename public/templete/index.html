<!DOCTYPE html>
<html>

<head>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link href="index.css" rel="stylesheet">
  <title>My Website</title>
  <style>
    /* CSS for the entire document */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* CSS for the header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 20px;
    }

    .company-logo {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    .navbar {
      display: none;
    }

    .nav-items {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .nav-item {
      margin-right: 20px;
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .menu-toggle {
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      display: none;
    }

    /* CSS for the main section */
    section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slogan {
      text-align: center;
    }

    .company-title {
      color: #333;
      font-size: 48px;
      margin: 0;
    }

    .company-slogan {
      color: #666;
      font-size: 24px;
      margin: 0;
    }

    .MiddleSection {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #html,
    #css,
    #JS {
      margin-right: 10px;
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #html:hover,
    #css:hover,
    #JS:hover {
      background-color: #666;
    }

    #htmltxt {
      display: inline-block;
      margin: 0;
      padding: 0;
      font-size: 18px;
      color: #fff;
      text-align: center;
    }


    /* ******************************* */


    .box {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
      background-color: #f5f5f5;
      padding: 20px;
      box-sizing: border-box;
      resize: vertical;
      overflow: auto;
      border: 1px solid #ccc;
      
      font-family: 'Megrim', sans-serif;
      color: black;
      font-size: 1.25rem;
      /* transform: skewX(20deg); */
    }
  </style>
</head>

<body>
  <header>
    <div class="company-logo">RW</div>
    <nav class="navbar">
      <ul class="nav-items">
        <li class="nav-item"><a href="#" class="nav-link">HOME</a></li>
        <!-- <li class="nav-item"><a href="#" class="nav-link">OFFER</a></li> -->
        <!-- <li class="nav-item"><a href="#" class="nav-link">SHOP</a></li> -->
        <!-- <li class="nav-item"><a href="#" class="nav-link">CONTACT</a></li> -->
      </ul>
    </nav>
    <div class="menu-toggle">
      <i class="bx bx-menu"></i>
      <i class="bx bx-x"></i>
    </div>
  </header>
  <main>
    <!-- HOME SECTION -->
    <section class="container section-1">
      <div class="slogan">
        <h1 class="company-title">RANK RANDOM</h1>
        <h2 class="company-slogan">
          Unlocking the Mysteries of the World Wide Web: A Journey of Discovery
        </h2>
      </div>
    </section>

    <div class="MiddleSection">
      <button id="html"><span id="htmltxt">skills</span></button>
      <button id="css"><span id="htmltxt">Entertainment</span></button>
      <button id="JS"><span id="htmltxt">boredom</span></button>
    </div>

    });
</script> -->
  </main>

  <div class="container">
    <div class="box">
      {%PRODUCT_CARDS%}
    </div>
  </div>



</body>

</html>
